site_name: The Guild
site_url: https://theguild-main.github.io/
theme:
    name: material
    language: it
    palette:
        scheme: slate
        primary: red
        accent: red
    features:
        - navigation.instant
        - navigation.instant.progress
        - navigation.tabs
        - navigation.indexes
markdown_extensions:
    - admonition
    - toc:
        permalink: true
    - tables
    - pymdownx.betterem
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji 
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.keys
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
plugins:
    - social
    - privacy
    - search
